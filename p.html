<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stealth | Safari Edition</title>
    <style>
        :root { --bg: #050505; --accent: #A020F0; --panel: #111; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; overflow: hidden; }
        .browser-ui { display: flex; flex-direction: column; height: 100vh; }
        .tab-bar { display: flex; background: #000; padding: 10px 15px 0; gap: 5px; align-items: center; border-bottom: 1px solid #222; }
        .tab { background: var(--panel); padding: 10px 20px; border-radius: 8px 8px 0 0; font-size: 13px; min-width: 140px; border: 1px solid #222; border-bottom: none; color: #888; }
        .tab.active { background: var(--accent); color: white; border-color: var(--accent); }
        .nav-bar { display: flex; padding: 12px; gap: 10px; background: var(--panel); border-bottom: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 12px 20px; border-radius: 25px; outline: none; font-size: 14px; }
        .status-box { display: flex; align-items: center; gap: 8px; font-size: 11px; margin-left: auto; padding: 5px 10px; border-radius: 15px; background: #1a1a1a; cursor: pointer; }
        #status-dot { width: 8px; height: 8px; background: #ff4444; border-radius: 50%; }
        .view-container { flex: 1; position: relative; background: white; }
        iframe { position: absolute; width: 100%; height: 100%; border: none; background: white; }
    </style>
</head>
<body>
    <div class="browser-ui">
        <div class="tab-bar">
            <div class="tab active">Proxy Tab</div>
            <div class="status-box" onclick="forceSync()">
                <div id="status-dot"></div>
                <span id="status-text">Checking...</span>
            </div>
        </div>
        <div class="nav-bar">
            <input type="text" id="url-input" placeholder="Search or type a URL...">
        </div>
        <div class="view-container">
            <iframe id="proxy-frame"></iframe>
        </div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv.config.js"></script>
    <script>
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const urlInput = document.getElementById('url-input');
        const frame = document.getElementById('proxy-frame');

        async function forceSync() {
            statusText.innerText = "Forcing Sync...";
            const regs = await navigator.serviceWorker.getRegistrations();
            for(let r of regs) await r.unregister();
            window.location.reload();
        }

        async function init() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/uv.sw.js', { 
                        scope: __uv$config.prefix 
                    });

                    // Safari specific: Wait for activation then check controller
                    await registration.active;

                    if (navigator.serviceWorker.controller) {
                        statusDot.style.background = '#00ff88';
                        statusDot.style.boxShadow = '0 0 10px #00ff88';
                        statusText.innerText = 'Ready';
                    } else {
                        statusText.innerText = 'Syncing... (Click here)';
                        // Safari often needs a manual "kick" to recognize the controller
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            window.location.reload();
                        });
                    }
                } catch (err) {
                    statusText.innerText = 'Safari Blocked SW';
                    console.error(err);
                }
            } else {
                statusText.innerText = 'SW Not Supported';
            }
        }

        urlInput.onkeydown = (e) => {
            if (e.key === 'Enter') {
                let url = urlInput.value.trim();
                if (!url.startsWith('http')) {
                    if (url.includes('.') && !url.includes(' ')) {
                        url = 'https://' + url;
                    } else {
                        url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                    }
                }
                frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
            }
        };

        init();
    </script>
</body>
</html>
