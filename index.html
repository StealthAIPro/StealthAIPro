<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Chat Pro</title>
    <style>
        /* --- THEME ENGINE (From main.py) --- */
        :root {
            --accent: #A020F0;
            --bg: #0B0B0B;
            --card: #121212;
            --text: #D1D1D1;
            --sidebar-w: 260px;
        }

        .theme-cyber-blue { --accent: #00BFFF; --bg: #050505; --card: #0A0F14; }
        .theme-monochrome { --accent: #FFFFFF; --bg: #111111; --card: #1A1A1A; }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--card);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 40px;
        }

        nav button {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text);
            padding: 12px 15px;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
            font-weight: 600;
            border-radius: 4px;
            transition: 0.2s;
        }

        nav button.active {
            background: rgba(160, 32, 240, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        nav button:hover:not(.active) {
            background: #1a1a1a;
        }

        .status-area {
            margin-top: auto;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }

        #status-dot { color: var(--accent); margin-right: 5px; }

        /* --- CONTENT AREA --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
        }

        .tab-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .hidden { display: none !important; }

        /* --- CHAT TAB --- */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 8px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
        }

        .message.ai {
            align-self: flex-start;
            background: var(--card);
            border: 1px solid #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            resize: none;
            outline: none;
            font-size: 15px;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- SETTINGS TAB --- */
        .setting-group {
            background: var(--card);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
        }

        .setting-group label {
            display: block;
            font-size: 12px;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            font-size: 14px;
        }

        .history-time { color: var(--accent); font-size: 11px; display: block; margin-bottom: 5px; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">STEALTH</div>
        <nav>
            <button id="nav-home" class="active" onclick="switchTab('home')">üè† HOME</button>
            <button id="nav-history" onclick="switchTab('history')">üìú HISTORY</button>
            <button id="nav-settings" onclick="switchTab('settings')">‚öôÔ∏è SETTINGS</button>
        </nav>
        <div class="status-area">
            <span id="status-dot">‚óè</span> SYSTEM <span id="status-text">READY</span>
        </div>
    </aside>

    <main class="main-content">
        
        <section id="tab-home" class="tab-content">
            <div id="chat-window">
                <div class="message ai">System initialized. Awaiting input...</div>
            </div>
            <div class="input-container">
                <textarea id="user-input" rows="1" placeholder="Enter message..."></textarea>
                <button class="send-btn" onclick="handleSend()">SEND</button>
            </div>
        </section>

        <section id="tab-history" class="tab-content hidden">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h2>SESSION HISTORY</h2>
                <button onclick="clearHistory()" style="background:transparent; color:#ff4444; border:1px solid #ff4444; padding:5px; cursor:pointer;">WIPE DATA</button>
            </div>
            <div id="history-container" style="overflow-y: auto;"></div>
        </section>

        <section id="tab-settings" class="tab-content hidden">
            <h2>SETTINGS</h2>
            
            <div class="setting-group">
                <label>OPENROUTER API KEY</label>
                <input type="password" id="api-key" placeholder="sk-or-v1-...">
            </div>

            <div class="setting-group">
                <label>AI MODEL</label>
                <select id="model-select">
                    <option value="openrouter/free">OpenRouter Free (Auto)</option>
                    <option value="openai/gpt-4o">GPT-4o</option>
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                    <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                </select>
            </div>

            <div class="setting-group">
                <label>UI THEME</label>
                <select id="theme-select" onchange="applyTheme(this.value)">
                    <option value="theme-purple">Stealth Purple</option>
                    <option value="theme-cyber-blue">Cyber Blue</option>
                    <option value="theme-monochrome">Monochrome</option>
                </select>
            </div>

            <button class="send-btn" style="width: 200px; height: 45px;" onclick="saveSettings()">SAVE CONFIGURATION</button>
        </section>

    </main>

    <script>
        // State management
        let config = JSON.parse(localStorage.getItem('stealth_config')) || {
            apiKey: '',
            model: 'openrouter/free',
            theme: 'theme-purple'
        };

        let chatHistory = JSON.parse(localStorage.getItem('stealth_history')) || [];

        // Initialization
        window.onload = () => {
            document.getElementById('api-key').value = config.apiKey;
            document.getElementById('model-select').value = config.model;
            document.getElementById('theme-select').value = config.theme;
            applyTheme(config.theme);
            renderHistory();
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            
            document.getElementById(`tab-${tab}`).classList.remove('hidden');
            document.getElementById(`nav-${tab}`).classList.add('active');
            
            if(tab === 'history') renderHistory();
        }

        function applyTheme(theme) {
            document.body.className = theme === 'theme-purple' ? '' : theme;
        }

        function saveSettings() {
            config.apiKey = document.getElementById('api-key').value;
            config.model = document.getElementById('model-select').value;
            config.theme = document.getElementById('theme-select').value;
            
            localStorage.setItem('stealth_config', JSON.stringify(config));
            alert("Settings Applied.");
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if(!text || !config.apiKey) {
                alert("Enter a message and ensure API Key is set in Settings.");
                return;
            }

            appendMessage('user', text);
            input.value = '';
            setStatus('ANALYZING', true);

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${config.apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.origin,
                        "X-Title": "Stealth Reader Pro Web"
                    },
                    body: JSON.stringify({
                        model: config.model,
                        messages: [{ role: "user", content: text }]
                    })
                });

                const data = await response.json();
                const aiText = data.choices[0].message.content;
                
                appendMessage('ai', aiText);
                saveToHistory(text, aiText);
            } catch (e) {
                appendMessage('ai', "‚ùå Connection Error. Check console or API key.");
            } finally {
                setStatus('READY', false);
            }
        }

        function appendMessage(sender, text) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.innerText = text;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }

        function setStatus(text, loading) {
            document.getElementById('status-text').innerText = text;
            document.getElementById('status-dot').style.opacity = loading ? '0.5' : '1';
        }

        function saveToHistory(u, a) {
            const item = {
                time: new Date().toLocaleString(),
                user: u,
                ai: a
            };
            chatHistory.unshift(item);
            localStorage.setItem('stealth_history', JSON.stringify(chatHistory.slice(0, 50)));
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = chatHistory.map(item => `
                <div class="history-item">
                    <span class="history-time">${item.time}</span>
                    <strong>You:</strong> ${item.user}<br>
                    <strong>AI:</strong> ${item.ai.substring(0, 100)}...
                </div>
            `).join('');
        }

        function clearHistory() {
            if(confirm("Wipe all data?")) {
                chatHistory = [];
                localStorage.removeItem('stealth_history');
                renderHistory();
            }
        }

        // Enter to send
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
